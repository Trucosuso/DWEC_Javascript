<!doctype html>
<html lang="en">

<head>
    <title>The Reading List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reading list JavaScript -->
    <script src="TheReadingList.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <div class="jumbotron jumbotron-fluid p-sm-3 p-2">
        <div class="container">
            <h1 class="display-3">Book list</h1>
            <p class="lead">Organise your reading</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" id="bookData">
                <div class="form-group">
                    <label for="bookTitle">Title:</label>
                    <input type="text" name="bookTitle" id="bookTitle" class="form-control mb-sm-3 mb-2"
                        placeholder="Enter book title" aria-describedby="helpId">
                    <label for="bookGenre">Genre:</label>
                    <input type="text" name="bookGenre" id="bookGenre" class="form-control mb-sm-3 mb-2"
                        placeholder="Enter book genre" aria-describedby="helpId">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" name="bookAuthor" id="bookAuthor" class="form-control mb-sm-3 mb-3"
                        placeholder="Enter book author" aria-describedby="helpId">
                    <div class="form-check form-check-inline mb-sm-2 mb-1">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="bookReaded" id="bookReaded"
                                value="checkedValue"> Have you read this book?
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="bookDate">If so, when: </label>
                        <input type="date" class="form-control" name="bookDate" id="bookDate" aria-describedby="helpId"
                            placeholder="Date input" disabled>
                    </div>
                    <button type="button" name="addBookButton" id="addBookButton" class="btn btn-outline-dark btn-lg
                        btn-block">Add book</button>
                </div>
            </div>

            <div class="col-sm-8 pl-sm-5 table-responsive">
                <div id="list">
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="text-left text-secondary" id="currentBook"></p>
                    </div>
                    <div class="col">
                        <p class="text-right text-secondary" id="numberOfReadedBooks"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" name="finishCurrentBookButton" id="finishCurrentBookButton"
                            class="btn btn-outline-dark btn-lg">Finish current book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
